<script>
  const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
  const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);



  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);    
    if(!audio) return; // invalid key is played
    audio.currentTime = 0; // rewind to start, allows key replay
    audio.play();
    key.style.display = "block";
    key.style.top = Math.floor((Math.random() * vh) + 1);
    key.style.left = Math.floor((Math.random() * vw) + 1);
    key.classList.add('playing'); //also toggle or remove
  }

  function removeTransition(e) {
    if(e.propertyName !== 'transform') return //skip if not a prop name
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition))
  window.addEventListener('keydown', playSound);
</script>
